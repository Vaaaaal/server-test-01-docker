version: "3.8"

services:
  prestashop:
    image: prestashop/prestashop
    ports:
      - 80:80
    links:
      - mariadb
    depends_on:
      - mariadb
    volumes:
      - ./config/prestashop.config:/etc/apache2/sites-available/000-default.conf
      - ./src:/var/www/html
      - ./src/modules:/var/www/html/modules
      - ./src/themes:/var/www/html/themes
      - ./src/override:/var/www/html/override
    environment:
      - PS_DEV_MODE=1
      - DB_SERVER=mariadb
      - DB_USER=root
      - DB_PASSWD=test
      - DB_NAME=prestashop
      - PS_INSTALL_AUTO=0

  mariadb:
    image: mariadb
    volumes:
      - presta_db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_DATABASE=prestashop

  phpmyadmin:
    image: phpmyadmin
    links:
      - mariadb:mariadb
    ports:
      - 1235:80
    depends_on:
      - mariadb
    environment:
      - PMA_HOST=mariadb
      - PMA_USER=root
      - PMA_PASSWORD=test

volumes:
  presta_db: